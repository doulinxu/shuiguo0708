<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>登录</title>
		<link rel="stylesheet" type="text/css" href="css/main.css" />
		<link rel="stylesheet" type="text/css" href="css/login.css" />
	</head>

	<body>
		<div id="container">
			<i class="icon back"></i>
			<div class="main">
				<p class="title">
					快捷登录
				</p>
				<div class="loginForm">
					<div class="mobilePhone">
						<span class="prefix">
							+86
							<i class="icon right"></i>
						</span>
						<input id="mobileNum" type="text" placeholder="请输入手机号码" />
						<i class="error"></i>
					</div>
					<div class="identyCode">
						<input id="code" type="text" placeholder="请输入验证码" />
						<span class="getCode">
							获取验证码
						</span>
					</div>
					<div class="agree">
						<div class="radio">
							<input class="radio_type" type="checkbox" name="type" id="radio1" />
							<label for="radio1"></label>
						</div>
						<a href="#">《用户服务协议》</a>
						<a href="#">《隐私政策》</a>
					</div>
					<div class="loginBtn">
						登录
					</div>
					<p class="changeType">
						<a href="#">
							账户密码登录
						</a>
					</p>
				</div>
				<div class="thirdLogin">
					<p class="title">
						第三方登录
					</p>
					<div class="icons">
						<a href="#">
							<i class="icon qq"></i>
						</a>
						<a href="#">
							<i class="icon weibo"></i>
						</a>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
	<script src="js/login.js" type="text/javascript" charset="utf-8"></script>
</html>
